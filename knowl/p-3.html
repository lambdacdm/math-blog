<p xmlns:svg="http://www.w3.org/2000/svg">\(X \) 总是被看成可表函子 \(X:\mathbf{Aff}^{\mathrm{op}}=\mathbf{Ring}\to \mathbf{Set}\text{.}\) 由可表性，\(\mathbf{Mor}_{\mathbf{Aff}}(\mathrm{Spec}(A),X) \) 在集合范畴 \(\mathbf{Set} \) 中同构于 \(\mathbf{Hom}_{\mathbf{Ring}}(R,A) \text{.}\) 因此，一个 \(A\)-点 可以看作是一个环同态 \(R\to A\text{.}\)</p>
